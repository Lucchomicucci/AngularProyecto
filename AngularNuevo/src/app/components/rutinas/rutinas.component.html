<section class="col">
    <div class="card" style="width: 18rem;" *ngFor="let rutina of rutina">
        <img src="{{rutina.image}}" class="card-img-top" alt="...">
        <div class="card-body">
        <h5 class="card-title">{{rutina.title}}</h5>
        <p class="card-text">{{rutina.desc}}</p>
        <a href="#" class="btn btn-primary">Descargar</a>
        </div>
    </div>
</section>
